<div ng-controller="adminCtrl" class="row">
    <div class="col-md-6">
        <table class="table">
            <tr><th>Address</th><th>Balance</th></tr>

            <tr ng-repeat="ac in balances">
                <td>{{ac.address}}</td><td>{{ac.balance}}</td>
            </tr>
        </table>
    </div>
    <div class="col-md-3">
        <button class="btn btn-block btn-danger" ng-click="endInsuring()">End insuring period</button>
        <br>
        <button class="btn btn-block btn-danger" ng-click="endInsured()">End insured period</button>
    </div>
</div>
