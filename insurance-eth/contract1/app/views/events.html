<div ng-controller="eventsCtrl">

        <table class="table">
            <tr><th>Timestamp</th><th>Type</th><th>Intensity</th><th>Distributed</th><th>Affected</th></tr>

            <tr ng-repeat="e in events">
                <td>{{e.timestamp|date:'medium'}}</td>
                <td>{{e.type}}</td>
                <td>{{e.intensity}}</td>
                <td>{{e.distributed}}</td>
                <td>{{e.affected}}</td>
            </tr>
        </table>

</div>
