<div class="panel" ng-controller="statusCtrl">
    <div class="panel-body row">
      <div class="col-md-2" align="center">
        <h3>users</h3>
        <h4>{{status.totalUsers}}</h4>
      </div>
      <div class="col-md-2" align="center">
        <h3>insured</h3>
        <h4>{{status.totalInsuredAmount}} BTC</h4>
      </div>
      <div class="col-md-2" align="center">
        <h3>elapsed funds</h3>
        <h4>{{status.elapsedInsuredAmount}} BTC</h4>
      </div>
      <div class="col-md-2" align="center">
        <h3>events</h3>
        <h4>{{status.totalEvents}}</h4>
      </div>
      <div class="col-md-2" align="center">
        <h3>intensity</h3>
        <h4>{{status.intensitySum}} of 43013</h4>
      </div>
      <div class="col-md-2" align="center">
        <h3>status</h3>
        <h4>
          <span ng-switch="status.status">
            <span ng-switch-when="0" class="label label-warning">Insuring phase</span>
            <span ng-switch-when="1" class="label label-success">Insured period</span>
            <span ng-switch-when="2" class="label label-danger">Insured period end</span>
          </span>

          </h4>
      </div>
    </div>
  </div>
