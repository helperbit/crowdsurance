<div ng-controller="raiseCtrl">

<h1>Raise a new event</h1>
<br><label for="amount2">Event type:</label><input type="text" class="form-control" ng-model="event.type" placeholder="e.g., earthquake"></input>
<br><label for="receiver2">Affected cells:</label><input type="text" class="form-control" ng-model="event.cells" placeholder="e.g., 0, 1, 2"></input>
<br><label for="receiver3">Intensity:</label><input type="text" class="form-control" ng-model="event.intensity" placeholder="e.g., 123"></input>
<br><br><button id="send" class="btn btn-default" ng-click="raise()">Raise</button></div>

</div>
