        <span>Dashboard</span></a>
</li>

</li>

</li>

    Profile
</div>

</li>

</li>

<hr class="sidebar-divider">

<div class="sidebar-heading">
    About
</div>

<li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <a class="nav-link" href="#">
        <i class="fa fa-fw fa-plug"></i>
        <span>Service status</span></a>
</li>
<li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <a class="nav-link" href="#">
        <i class="fa fa-fw fa-support"></i>

</li>

    <a class="nav-link" target="_blank" href="https://github.com/helperbit">
        <i class="fa fa-fw fa-github"></i>

</li>
<!-- Divider -->
<hr class="sidebar-divider d-none d-md-block">

<li class="nav-item node-status active">
    <a class="nav-link online" *ngIf="nodeStatus && nodeStatus.online">
        <i class="fa fa-fw fa-circle"></i>
        <span>Node online [{{nodeStatus.level}}]</span>
    </a>
    <a class="nav-link offline" *ngIf="!nodeStatus || !nodeStatus.online">
        <i class="fa fa-fw fa-circle"></i>
        <span>Node offline</span>
    </a>
</li>


<hr class="sidebar-divider d-none d-md-block">
